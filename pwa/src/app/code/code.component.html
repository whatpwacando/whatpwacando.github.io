<div class="container">
  <header>
    <h1>{{ currentCode }}/{{ totalCodes }}</h1>
  </header>
  <div #container class="code-container">
    <div id="code"></div>
  </div>

  <div class="control">
    <button (click)="changeCode(-1)">pre-code</button>
    <button (click)="changeCode(1)">next-code</button>
  </div>
</div>
