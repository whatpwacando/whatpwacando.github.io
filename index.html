<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="whatpwacando" content="what pwa can do">
    <link rel="icon" href="/lib/icons/icon-32x32.png" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="PWA">
    <link rel="apple-touch-icon" href="/lib/icons/icon-152x152.png">
    <meta name="description" content="A sample pwa app demo">
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <title>WhatPWACanDo</title>
</head>

<body>
    <header class="header">
        <img class="header-image" src="./lib/base.png" alt="pwa">
    </header>
    <button id="download">DownLoad</button>
    <input id="info" type="text">
    <h1 id="image-message"></h1>
    <div class="container">
        <div class="item">
            <span id="device" class="iconfont icon-deviceon"></span>
            OnLine
        </div>
        <div class="item">
            <span class="iconfont icon-devices"></span>
            Device Info
        </div>
        <div class="item">
            <span class="iconfont icon-aboutshare"></span>
            Share
        </div>
        <div class="item">
            <span class="iconfont icon-location3"></span>
            Geolocation
        </div>
        <div class="item">
            <span class="iconfont icon-audio3"></span>
            <input id="file" type="file" accept="image/x-png,image/jpeg,image/gif" />
            Audio
        </div>
        <div class="item">
            <span class="iconfont icon-contact"></span>
            Contact
        </div>
        <div class="item">
            <span class="iconfont icon-audio1"></span>
            Speech R
        </div>
        <div class="item">
            <span class="iconfont icon-Devicephonerotate-"></span>
            Audio
        </div>
        <div class="item">
            <span class="iconfont icon-speech"></span>
            Speech S
        </div>

        number: <input type="number" placeholder="number">
        decimal: <input id="no-keyboard" type="number" inputmode="decimal" placeholder="number">
        numeric: <input id="no-keyboard" type="number" inputmode="numeric" placeholder="number">

    </div>
    <footer class="footer">
        <div id="status-bar" class="status-bar">
            <div class="status-block"></div>
        </div>
        <div class="tab footer-home">
            <button class="btn main-tab">
                <span class="iconfont icon-home1"></span>
            </button>
        </div>
        <div class="tab footer-about">
            <button class="btn main-tab">
                <span class="iconfont icon-aboutus"></span>
            </button>
        </div>
        <div class="tab footer-install">
            <button class="btn main-tab">
                <span class="iconfont icon-plus"></span>
            </button>
        </div>
        <div class="tab footer-issue">
            <button class="btn main-tab">
                <span class="iconfont icon-question"></span>
            </button>
        </div>
        <div class="tab footer-reload">
            <button id="reload" class="btn main-tab">
                <span class="iconfont icon-reload1"></span>
            </button>
        </div>
    </footer>
    <div class="pop-up">
        <div class="pop-up-content">
            <div id="message" class="message">
                feature is working on...
            </div>
        </div>
    </div>

</body>
<script src="./index.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {

            const mainSWRegistration = await navigator.serviceWorker.register('/service-worker.js', { scope: '/' });
            window.swReg = {
                main: mainSWRegistration
            };
        });
    }
</script>

</html>
