<div class="container">
    <header>
        <div class="back">
            <a routerLink="/" routerLinkActive="active">
                <i class="iconfont icon-backicon1"></i>
            </a>
        </div>
    </header>
    <div class="context">
        <h3>Text:</h3>
        {{text}}

        <h3>Curve:</h3>
        <canvas #chart id="myChart" width="340" height="340"></canvas>

        <h3>Image:</h3>
        <div>
            <img [src]="imgSrc" alt="">
        </div>
    </div>
</div>
